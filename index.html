      <h1>Mortgage Calculator</h1>
      <div class="imputstuff">
        <form name="form"id="form">
          <table align="center">
            <tbody>
              <tr>
              <td align="right">Home Price</td>
              <td align="right">
                <input type="text" name="houseprice" id="houseprice" value="1000000" class="dollar">
              </td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td align="right">Down Payment</td>
              <td align="right">
                <input type="text" name="downpayment" id="downpayment" value="200000" class="dollar">
              </td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td align="right">Loan Term</td>
              <td align="right">
                <input type="text" name="loanterm" id="loanterm" value="30" class="year">
              </td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td align="right">Intrest Rate</td>
              <td align="right">
                <input type="text" name="intrestrate" id="intrestrate" value="7.03" class="precent">
              </td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td align="right">Start Date</td>
              <td align="right">
                <input type="text" name="startdatem" id="startdatem" value="Jan" class="month">
              </td>
              <td align="right">
                <input type="text" name="startdatey" id="startdatey" value="2024" class="year">
              </td>
              
            </tr>
              <tr>
                <td>
                <input type="submit" value="click to submit" id="submit" />
              </td>
              </tr>


            </tbody>
          </table>
        </form>
